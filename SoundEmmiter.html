<input type="range" min="100" max="10000" step="100" onchange="test()" id="r1">


<input type="button" value="1" onmouseover="play(1);">
<input type="button" value="2" onmouseover="play(2);">
<input type="button" value="3" onmouseover="play(3);">
<input type="button" value="4" onmouseover="play(4);">
<input type="button" value="5" onmouseover="play(5);">
<input type="button" value="6" onmouseover="play(6);">
<input type="button" value="7" onmouseover="play(7);">

<script type="text/javascript">

   var context = new(window.AudioContext || window.webkitAudioContext)();
   var osc = context.createOscillator(); // instantiate an oscillator

   osc.type = 'sine'; // this is the default - also square, sawtooth, triangle

   function test(argument) {
      var r = document.getElementById('r1').value;
      osc.frequency.value = r * 1; // Hz
      osc.connect(context.destination); // connect it to the destination
      osc.start(); // start the oscillator
   }


   function play(n) {
      osc.frequency.value = n * 1000; // Hz
      osc.connect(context.destination); // connect it to the destination
      osc.start(); // start the oscillator
   }
</script>
